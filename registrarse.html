<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="scroll">
    <header class="site-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-3 redes-custom8">
                    <a href="index.html">
                    <img id="logo1" src="img/logo5.png" alt="logo1" class="logo1">
                    </a>
                </div>
                <div class="col-9 redes-custom9"></div>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <form action=""  method="post" class="formulario">
        <div class="info">
            <h6 class="text-center">Registre sus datos y pague la suscripcion anual para tener acceso a la bolsa de empleo</h6>
            <i class="bi bi-box2"></i> <span>Información Personal</span>
        </div>
        <div class="row g-5">
            <div class="col-6">
                <div class="mb-3 redes-custom10">
                    <label for="nombre" class="form-label"><i class="bi bi-person-vcard-fill"></i><strong>No. Documento</strong></label>
                    <input type="text" class="form-control" id="nombre" placeholder="Obligatorio">
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label for="apellido" class="form-label"><i class="bi bi-person-fill"></i><strong>Tipo</strong></label>
                    <input type="text" class="form-control" id="apellido" placeholder="Obligatorio">
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label for="numero" class="form-label"><i class="bi bi-telephone-fill"></i><strong>No. Celular</strong></label>
                    <input type="number" class="form-control" id="numero" placeholder="Obligatorio">
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label for="email" class="form-label"><i class="bi bi-envelope-fill"></i><strong>Email</strong></label>
                    <input type="email" class="form-control" id="email" placeholder="Obligatorio">
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label for="profesion" class="form-label"><i class="bi bi-person-fill"></i><strong>Profesion</strong></label>
                    <input type="text" class="form-control" id="profesion" placeholder="Obligatorio">
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label for="password" class="form-label"><i class="bi bi-key-fill"></i><strong>Contraseña Min 8 Max 10 Caracteres</strong></label>
                    <input type="password" class="form-control" id="password" placeholder="Obligatorio">
                </div>
            </div>
            <div class="col-12">
                <div class="mb-3">
                    <label for="descripcion" class="form-label">
                    <i class="bi bi-chat-dots">Descripcion Del Perfil</i>
                    </label>
                    <textarea class="form-control" id="descripcion" rows="5" placeholder="Describa su perfil profesional y laboral brevemente"></textarea>
                </div>
            </div>
        </div>
       </form>     
        
    
</body>
</html>
